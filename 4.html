<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Write a program to print the given three numbers in descending order

        var a = +prompt();
        var b = +prompt();
        var c = +prompt();

        //a<b && a<c?(b<c?console.log(a,b,c):console.log(a,c,b)):b<c && b<a?(c<a?console.log(b,c,a):console.log(b,a,c));

        if (a > b && a > c) {
            if (b > c) {
                console.log(a, b, c)
            }
            else {
                console.log(a, c, b)
            }
        }
        else {
            if (b > c && b > a) {
                if (c > a) {
                    console.log(b, c, a)
                }
                else {
                    console.log(b, a, c)
                }
            }
            if (c > a && c > b) {
                if (a > b) {
                    console.log(c, a, b)
                }
                else {
                    console.log(c, b, a)
                }
            }
        }

    </script>
</body>
